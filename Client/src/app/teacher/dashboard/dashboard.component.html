<div class="dashboard-container">
  <!-- Header Section -->
  <div class="dashboard-header">
    <h1 class="dashboard-title">Dashboard</h1>
    <div class="header-actions">
      <button class="action-btn theme-toggle-btn" (click)="themeService.toggleTheme()" [attr.aria-label]="themeService.currentTheme() === 'light' ? 'Switch to dark mode' : 'Switch to light mode'">
        <i [class]="themeService.currentTheme() === 'light' ? 'fas fa-moon' : 'fas fa-sun'"></i>
        <span>{{ themeService.currentTheme() === 'light' ? 'Dark' : 'Light' }}</span>
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading()" class="loading-container">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Dashboard Content -->
  <div *ngIf="!isLoading()" class="dashboard-content">
    <!-- KPI Cards Row -->
    <div class="kpi-cards-row">
      <div *ngFor="let card of kpiCards()" class="kpi-card">
        <div class="kpi-icon" [style.background]="card.gradient">
          <i [class]="card.icon"></i>
        </div>
        <div class="kpi-content">
          <h3 class="kpi-value">{{ card.value }}</h3>
          <p class="kpi-title">{{ card.title }}</p>
        </div>
      </div>
    </div>

    <!-- Calendar and Today's Classes Row -->
    <div class="dashboard-row">
      <!-- Calendar View -->
      <div class="calendar-card">
        <div class="card-header-custom">
          <h3 class="card-title-custom">
            <i class="fas fa-calendar-alt"></i>
            Calendar: Upcoming Sessions
          </h3>
        </div>
        <div class="card-body-custom">
          <full-calendar [options]="calendarOptions"></full-calendar>
        </div>
      </div>

      <!-- Today's Classes List -->
      <div class="today-classes-card">
        <div class="card-header-custom">
          <h3 class="card-title-custom">
            <i class="fas fa-clock"></i>
            Today's Classes
          </h3>
        </div>
        <div class="card-body-custom">
          <div *ngIf="todayClasses().length === 0" class="empty-state">
            <i class="fas fa-calendar-times"></i>
            <p>No classes scheduled for today</p>
          </div>
          <div *ngFor="let classItem of todayClasses()" class="class-item">
            <div class="class-item-content">
              <h4 class="class-item-title">{{ classItem.studentName }}</h4>
              <p class="class-item-meta">
                <i class="fas fa-book"></i>
                {{ classItem.courseName }}
              </p>
              <p class="class-item-meta">
                <i class="fas fa-clock"></i>
                {{ formatTime(classItem.scheduledTime) }}
              </p>
            </div>
            <div class="class-item-badge" [class]="getStatusClass(classItem.status)">
              {{ classItem.status }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- View Details Button -->
    <div class="dashboard-row">
      <div class="action-section">
        <button class="view-details-btn" (click)="viewDetails()">
          <i class="fas fa-eye"></i>
          <span>View Details</span>
        </button>
      </div>
    </div>
  </div>
</div>
